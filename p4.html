<head>

    <title>Practica 4. CSS - Selectores de estilo</title>
    <style>
        div{
            border:5px solid black;
            width: 100px;
            height: 100px;
            line-height: 100px;

            font-size: 40px;
            margin: 10px;
            color:black;
            font-family:serif;
        }
        div#A1{
            background-color: red;
        }
        div#B1{
            background-color: blue;
            color: white;
        }
        div#C1{
            background-color: green;
        }
        div#D1{
            background-color: purple;
            opacity: 0.7;
        }
    </style>
</head>
<body>
